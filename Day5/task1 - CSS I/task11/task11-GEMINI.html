<!DOCTYPE html>
<html>
<head>
    <title>Ra Panha - Freelancer Service WEB Development</title>
    <style>
        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        /* DIV styling */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .item {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2>Table Layout</h2>
<table>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
    </tr>
</table>

<h2>DIV Layout</h2>
<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
</div>
</body>
</html>
