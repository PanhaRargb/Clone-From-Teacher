<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Example</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Roboto font for the entire body */
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-weight: 700;  /* Bold version of Roboto */
        }

        p {
            font-weight: 400;  /* Regular version of Roboto */
        }
    </style>
</head>
<body>

    <h1>Google Fonts Example</h1>
    <p>This paragraph is using the Roboto font loaded from Google Fonts.</p>

</body>
</html>
