<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables vs. Divs for Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Using Tables and Divs for Layout</h1>
    </header>

    <section class="table-section">
        <h2>Table Example</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apples</td>
                    <td>$1.00</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Bananas</td>
                    <td>$0.50</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Cherries</td>
                    <td>$3.00</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="div-section">
        <h2>Div Example</h2>
        <div class="container">
            <div class="box box1">
                <h3>Box 1</h3>
                <p>This is the first box content.</p>
            </div>
            <div class="box box2">
                <h3>Box 2</h3>
                <p>This is the second box content.</p>
            </div>
            <div class="box box3">
                <h3>Box 3</h3>
                <p>This is the third box content.</p>
            </div>
        </div>
    </section>

</body>
</html>
