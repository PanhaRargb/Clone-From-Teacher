<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to My Website</h1>

    <p style="color: green; font-size: 18px;">
        This paragraph has green text and a font size of 18px.
    </p>

    <div style="background-color: lightgray; padding: 10px;">
        <p style="font-weight: bold; text-align: right;">
            This paragraph is bold and aligned to the right.
        </p>
        <p style="font-style: italic; color: purple;">
            This paragraph is italicized and has purple text.
        </p>
    </div>

    <button style="background-color: orange; border: none; padding: 10px; color: white;">
        Click Me
    </button>

</body>
</html>
