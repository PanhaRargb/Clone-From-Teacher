<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">  <!-- Linking external stylesheet -->

    <!-- Internal CSS -->
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        p {
            color: darkgreen;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>CSS Demonstration</h1>

    <p>This paragraph is styled with internal CSS.</p>

    <p style="color: red; font-size: 20px;">
        This paragraph is styled using <strong>inline CSS</strong>.
    </p>

    <div>
        <p>This paragraph will be styled with external CSS.</p>
    </div>
</body>
</html>
